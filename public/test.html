<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<title>Test - COMP3008 Password Scheme</title>
</head>
<body>
    <div class="container", style="margin-top: 50px">
        <h1>Test Entering Passwords</h1>
        <hr />
        <h3>Password: <span class="passwordTitle" style="color: orangered"></span></h3>
        <hr />
        <p>Enter your password in the grid below. When you're ready, hit <span style="color: blue">Log In</span>.</p>
        <hr />
        <div id="grid">
            <h4 class="passwordTitle" style="color: orangered"></h4>
            <p style="color: grey; margin-top: 100px; margin-bottom: 100px">GRID HERE</p>
        </div>
		<div>
			<button type="button" id="testBtn" class="btn btn-primary" onclick="verify()">Log In</button>
			<button type="button" id="nextBtn" style="margin-left:120px" class="btn btn-secondary" onclick="next()" disabled>Next Password</button>
		</div>
    </div>

	<script>
		$(document).ready(function() {
			next();
		});

		function next() {
            $.get("/test/next", function(data, status) {
                if (data.restart) {
                    window.location.pathname = "/";
                } else if (data.finished) {
                    window.location.pathname = "/thanks";
                } else {
                    resetButtonStates()
                    $(".passwordTitle").text(data.title);
                    //TODO: render data.password on the screen, in the #grid div
                }
            });
		}

        function verify() {
            var attempt = "ABCD";
            $.get("/test/verify?attempt=" + attempt, function(data, status) {
                if (data.restart) {
                    window.location.pathname = "/";
                } else if (data.matches) {
                    $("#testBtn").removeClass("btn-primary");
                    $("#testBtn").removeClass("btn-danger");
                    $("#testBtn").addClass("btn-secondary");
                    $("#testBtn").prop("disabled", true);

                    $("#nextBtn").removeClass("btn-secondary");
                    $("#nextBtn").addClass("btn-success");
				    $("#nextBtn").prop("disabled", false);
                } else {
                    $("#testBtn").removeClass("btn-secondary")
				    $("#testBtn").addClass("btn-danger")
                }
            });
        }

        function resetButtonStates() {
            $("#testBtn").removeClass("btn-secondary");
            $("#testBtn").addClass("btn-primary");
            $("#testBtn").prop("disabled", false);

            $("#nextBtn").removeClass("btn-success");
            $("#nextBtn").addClass("btn-secondary");
            $("#nextBtn").prop("disabled", true);
        }
	</script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
