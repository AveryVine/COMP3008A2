<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<title>Practice</title>
</head>
<body>
    <div>
		<h3>This is your password for <span id="passwordTitle"></span></h3>
		<div>

		</div>
		<div>
			<button id="testBtn" style="margin-left:20px" class="btn btn-secondary" onclick="test()">Test password</button>
			<button id="nextBtn" style="margin-left:120px" class="btn btn-primary" onclick="next()" disabled>Next</button>
		</div>
    </div>

	<script>
		$(document).ready(function(){
			next();
		});

		function getCookie(cname) {
			var name = cname + "=";
			var cookies = document.cookie.split(';');
			for(var i = 0; i < cookies.length; i++) {
				var c = cookies[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}

		function next() {
            $.get("/practice/next?uuid=" + getCookie("uuid"), function(data, status) {
                if (data.readyToTest === true) {
                    window.location.pathname = "test.html";
                } else {
                    $("#passwordTitle").text(data.title);
                }
            });
		}

		function test() {
			if (true) {
				$("#testBtn").removeClass("btn-secondary");
				$("#testBtn").addClass("btn-success");
				$("#nextBtn").prop("disabled", false);

			}
			else {
				$("#testBtn").removeClass("btn-secondary")
				$("#testBtn").addClass("btn-danger")
			}
		}
	</script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
