<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<title>Practice</title>
</head>
<body>
    <div>
		<h3>This is your password for <span id="passwordTitle"></span></h3>
		<div>

		</div>
		<div>
			<button type="button" id="testBtn" style="margin-left:20px" class="btn btn-primary" onclick="test()">Test password</button>
			<button type="button" id="nextBtn" style="margin-left:120px" class="btn btn-secondary" onclick="next()" disabled>Next</button>
		</div>
    </div>

	<script>
		$(document).ready(function(){
			next();
		});

		function next() {
            $.get("/practice/next", function(data, status) {
                if (data.restart) {
                    window.location.pathname = "restart.html";
                } else if (data.readyToTest) {
                    window.location.pathname = "test.html";
                } else {
                    resetButtonStates()
                    $("#passwordTitle").text(data.title);
                    //TODO: render data.password on the screen
                }
            });
		}

		function test() {
            var attempt = "ABCD";
            $.get("/practice/verify?attempt=" + attempt, function(data, status) {
                if (data.restart) {
                    window.location.pathname = "restart.html";
                } else if (data.matches) {
                    $("#testBtn").removeClass("btn-primary");
                    $("#testBtn").removeClass("btn-danger");
                    $("#testBtn").addClass("btn-secondary");
                    $("#testBtn").prop("disabled", true);

                    $("#nextBtn").removeClass("btn-secondary");
                    $("#nextBtn").addClass("btn-success");
				    $("#nextBtn").prop("disabled", false);
                } else {
                    $("#testBtn").removeClass("btn-secondary")
				    $("#testBtn").addClass("btn-danger")
                }
            });
        }

        function resetButtonStates() {
            $("#testBtn").removeClass("btn-secondary");
            $("#testBtn").addClass("btn-primary");
            $("#testBtn").prop("disabled", false);

            $("#nextBtn").removeClass("btn-success");
            $("#nextBtn").addClass("btn-secondary");
            $("#nextBtn").prop("disabled", true);
        }
	</script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
